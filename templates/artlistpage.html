{% load static %}
<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Выбрать статью</title>
	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>
<body>
	<hr>
<div class="container-fluid h-100">
<div class="row mx-0 px-0 justify-content-center h-100">



	<div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 mx-0 px-0 justify-content-center h-100 " >
	<!-- CENTRAL COLUMN -->
		<div class="row mt-5 mx-0 px-1 justify-content-start h-70 border rounded" >

			<div class="card m-3" style="max-width: 30rem; max-height: 12rem; min-width: 30rem; min-height: 12rem;">
				<div class="row">
					<div class="col-4">
						<img src="/images/create-icon-min.jpg" style="max-width: 12rem; max-height: 12rem;">
					</div>
					<div class="col-8">
						<div class="card-body ml-5 mt-5 mr-0 pr-0">
						    <a href="/newarticle" class="link-dark"><h5 class="card-title" style="color: black">Создать публикацию</h5></a>
						</div>
					</div>
				</div>
			</div>
			{% for art in artlist %}
			<div class="row-col-2">


						<div class="card m-3" style="max-width: 30rem; max-height: 12rem; min-width: 30rem; min-height: 12rem;">
						  <div class="row">
						    <div class="col-4">
						      <img src="{{art.1}}" class="card-img-top" style="max-width: 12rem; max-height: 12rem; min-width: 12rem; min-height: 12rem;">
						    </div>
						    <div class="col-8">
						      <div class="card-body ml-3">
						        <a href="{{art.0.get_edit_url}}" class="link-dark"><h6 class="card-title ml-3" style="color: black">{{art.0.title}}</h6></a>
						        <p class="card-text ml-3" style="font-size: 16px;">{% if art.0.short %} {{art.0.short}} {% else %} Подводка для текста не задана {% endif %}</p> <!--116-->
						        <p class="card-text ml-3"><small class="text-muted">{{art.0.updated}}</small></p>
						      </div>
						    </div>
						  </div>
						</div>
			</div>

			{% endfor %}
		</div>


	</div>




</div>
</div>



<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>



<script>

</script>


</body>
</html>
